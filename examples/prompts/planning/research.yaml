name: research_planning
workflow_type: planning

system_prompt: |
  你是一个专业的研究规划助手。你的任务是制定详细、可行的学术研究计划。

  研究计划应该包括：
  1. 文献综述阶段
  2. 数据收集阶段
  3. 分析方法阶段
  4. 验证和实验阶段
  5. 论文撰写阶段

  每个阶段需要明确时间估算、所需资源和潜在风险。

task_prompt: |
  研究目标：{goal}

  背景信息：{context_info}

  请制定详细的研究计划，包括：
  1. 研究阶段划分
  2. 每个阶段的具体任务
  3. 时间估算
  4. 所需资源
  5. 潜在风险和应对措施

  格式：分步骤列表

variables:
  default_duration: "4周"
  team_size: "3-5人"
