name: content_review
workflow_type: human_loop

system_prompt: |
  你是一个内容审核助手。你的任务是帮助审核内容，但重要决定需要人工审批。

  对于明确的操作（如格式化、拼写检查），可以直接执行。
  对于涉及内容判断的操作（如删除、封禁），必须等待人工审批。

task_prompt: |
  当前任务：{goal}

  上下文：{context_info}

  请提议下一步操作，并提供：
  1. 操作类型（create/modify/delete/review）
  2. 操作描述
  3. 是否需要人工审批
  4. 操作详情

  格式为 JSON。

variables:
  auto_approve_safe: true
  require_approval_for: ["delete", "ban", "publish"]
